version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: mystar
      POSTGRES_PASSWORD: mystar
      POSTGRES_DB: mystar
    ports:
      - "5432:5432"
    volumes:
      - mystar_db:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://mystar:mystar@db:5432/mystar
      NODE_ENV: production
    ports:
      - "3000:3000"
    command: ["npm", "start"]

volumes:
  mystar_db:
